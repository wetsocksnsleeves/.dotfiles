# The backend for picom. 'glx' is recommended for performance with blurring.
backend = "glx";

# Use Vsync to prevent screen tearing. This is a critical setting.
vsync = true;

# Set a global transparency for inactive windows. 
inactive-opacity = 0.95;

# Set the radius for rounded corners (in pixels).
corner-radius = 12;

# Exclude specific windows from having rounded corners to avoid visual glitches.
rounded-corners-exclude = [
  "class_g = 'firefox'",
  "window_type = 'desktop'",
  "window_type = 'utility'",
  "window_type = 'dock'",
  "window_type = 'menu'",
  "window_type = 'dropdown_menu'",
  "window_type = 'notification'"
];

# Configure the blur effect.
blur: {
  # The blur method to use. 'dual_kawase' is a good, high-quality option.
  method = "dual_kawase";
  # The strength of the blur. A higher number means more blur.
  strength = 6;
};
